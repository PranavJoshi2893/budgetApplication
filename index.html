<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div class="commonproperties" id="topDiv">
            <fieldset>
                <legend>Enter Your Budget</legend>
                <label>Enter Budget:</label>
                <input type="number" id="budgetAmt"><br><br>
                <input type="button" value="Budget" onclick="budgetBtnClicked()">
                <input type="submit" value="Reload">
            </fieldset>
        </div>

        <div class="commonproperties" id="midDiv">
            <table>
                <tr>
                    <td colspan="4">Budget Table:</td>
                </tr>
                <tr>
                    <td>Budget Amt.</td>
                    <td>Expenses Name</td>
                    <td>Expenses Amt.</td>
                    <td>Remainging Amt.</td>
                </tr>
            </table>
        </div>

        <div class="commonproperties" id="bottomDiv">
            
            <div id="innerDiv1">
                <fieldset>
                    <legend>Expenses</legend>
                    <label>Expenses Name:</label><br><br>
                    <input type="text"><br><br>
                    <label>Expenses Ammount:</label><br><br>
                    <input type="number"><br><br>
                    <button type="reset">Expenses</button>
                </fieldset>
            </div>

            <div id="innerDiv2">
                <fieldset>
                    <legend>Expenses Info</legend>
                    <br><br>
                </fieldset>
            </div>
        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
