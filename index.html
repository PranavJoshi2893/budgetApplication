<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topDiv">
        <form style="margin: 5px;">
            <fieldset id="budgetFieldset">
                <legend>Enter Your Budget</legend>
                <label>Enter Budget:</label>
                <input type="number" id="budget"><br><br>
                <input type="button" value="Budget" onclick="budgetEntered()" id="budgetButton">
            </fieldset>
        </form>
    </div>


    <div id="midDiv">
        <table style="margin: 5px;" id="addRowElement">
            <tr>
                <td colspan="4" id="budgetTableAmt">Budget Table:</td>
            </tr>
            <tr>
                <td>Budget Amt.</td>
                <td id="tableExpenseName">Expenses Name</td>
                <td id="tableExpenseAmt">Expenses Amt.</td>
                <td>Remainging Amt.</td>
            </tr>
        </table>
    </div>


    <div id="bottomDiv">
        <div id="innerDiv">
            <form style="margin: 5px;">
                <fieldset>
                    <legend>Expenses</legend>
                    <label>Expenses Name:</label><br>
                    <input type="text" id="expensesName"><br>
                    <label>Expenses Ammount:</label><br>
                    <input type="number" id="expensesAmt"><br><br>
                    <button type="reset" onclick="expensesButton()">Expenses</button>
                </fieldset>
            </form>
        </div>


        <div id="innerDiv">
            <form style="margin: 5px; width: 200px;">
                <fieldset>
                    <legend>Expenses Info</legend><br><br>
                    <ul id="addListItems"></ul>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
